<?xml version="1.0" encoding="UTF-8"?><rss xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:content="http://purl.org/rss/1.0/modules/content/" xmlns:atom="http://www.w3.org/2005/Atom" version="2.0"><channel><title><![CDATA[GitLab System Status]]></title><description><![CDATA[Status Feed]]></description><link>https://status.io/pages/5b36dc6502d06804c08349f7</link><generator>RSS for Node</generator><lastBuildDate>Thu, 11 Dec 2025 02:23:40 GMT</lastBuildDate><atom:link href="https://status.io/pages/5b36dc6502d06804c08349f7/rss" rel="self" type="application/rss+xml"/><ttl>10</ttl><item><title><![CDATA[Increase in errors when using SSH signatures]]></title><description><![CDATA[<small>December 10, 2025 15:01 UTC</small><br /><b>Identified</b> - We are seeing an increase in 500 errors from the SSH signature endpoints affecting commit-related pages for projects using SSH-signed commits. A possible workaround is to use `git pull` and work locally. Details in https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20989<br /><br /><small>December 10, 2025 15:31 UTC</small><br /><b>Identified</b> - We are in the process of deploying the fix and are expecting this to take 4+ hours to complete. For full details, see https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20989<br /><br /><small>December 10, 2025 20:05 UTC</small><br /><b>Identified</b> - Deployment of the fix is ongoing and we estimate it will be ~4 hours until it is fully available. Details on a workaround for projects with SSH-signed commits in https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20989.<br /><br /><small>December 11, 2025 02:21 UTC</small><br /><b>Resolved</b> - The deployment for the fix for SSH signature endpoint errors has completed.  <br />Please see https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20989 for details.<br /><br />]]></description><link>https://status.io/pages/incident/5b36dc6502d06804c08349f7/69398b5d6237cb05e7498ada</link><guid isPermaLink="false">69398b5d6237cb05e7498ada</guid><pubDate>Thu, 11 Dec 2025 02:21:50 GMT</pubDate></item><item><title><![CDATA[Commits API Returning Errors]]></title><description><![CDATA[<small>December 8, 2025 19:40 UTC</small><br /><b>Investigating</b> - We are investigating an issue in which requests to the Commits API is returning status code 400. Git operations remain operational. Details in https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20963.<br /><br /><small>December 8, 2025 20:25 UTC</small><br /><b>Identified</b> - We've identified that a recent deployment introduced the issue and are currently investigating mitigation options. Details in https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20963.<br /><br /><small>December 8, 2025 20:59 UTC</small><br /><b>Identified</b> - After a rollback we've observed that the error rate has subsided, mitigating the issue. We're now focused on shipping a permanent fix for the issue. Details in https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20963.<br /><br /><small>December 8, 2025 22:49 UTC</small><br /><b>Identified</b> - Development of the fix is ongoing and the issue remains mitigated in production on GitLab.com. We will provide another update in one hour. Details in https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20963.<br /><br /><small>December 9, 2025 00:05 UTC</small><br /><b>Monitoring</b> - No material updates to provide. Development of the fix is progressing. We will provide another update within the next two hours. Details in https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20963.<br /><br /><small>December 9, 2025 01:28 UTC</small><br /><b>Identified</b> - Development of the fix is complete and has been merged, we are now awaiting deployment to production. We will provide a further update once deployment is complete. Details in https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20963<br /><br /><small>December 9, 2025 12:41 UTC</small><br /><b>Resolved</b> - The deployment is finished. We are marking this incident as solved.<br /><br />]]></description><link>https://status.io/pages/incident/5b36dc6502d06804c08349f7/693729a887523405ed0d6bbf</link><guid isPermaLink="false">693729a887523405ed0d6bbf</guid><pubDate>Tue, 09 Dec 2025 12:41:24 GMT</pubDate></item><item><title><![CDATA[GitLab.com is down due to Cloudflare outage]]></title><description><![CDATA[<small>December 5, 2025 09:01 UTC</small><br /><b>Investigating</b> - GitLab.com is inaccessible at the moment due to a Cloudflare outage. We are currently investigating the cause. https://gitlab.com/gitlab-com/gl-infra/production/-/work_items/20939<br /><br /><small>December 5, 2025 09:18 UTC</small><br /><b>Monitoring</b> - GitLab.com is becoming available for users. Cloudflare have applied a fix at their side at 09:12 UTC. We will continue to monitor the situation. https://gitlab.com/gitlab-com/gl-infra/production/-/work_items/20939<br /><br /><small>December 5, 2025 09:53 UTC</small><br /><b>Resolved</b> - GitLab.com functionality has returned to normal after Cloudflare applied a fix at 09:12 UTC. For more details, see https://gitlab.com/gitlab-com/gl-infra/production/-/work_items/20939<br /><br />]]></description><link>https://status.io/pages/incident/5b36dc6502d06804c08349f7/69329f87badbc105f6d11bfe</link><guid isPermaLink="false">69329f87badbc105f6d11bfe</guid><pubDate>Fri, 05 Dec 2025 09:53:16 GMT</pubDate></item><item><title><![CDATA[Merged tab on Merge Requests Homepage is not loading]]></title><description><![CDATA[<small>December 1, 2025 15:12 UTC</small><br /><b>Identified</b> - We are seeing a problem with the Merged tab of merge request homepage not loading. The workaround is to use the Search tab instead. We are working on rolling back the relevant MR. Details in https://gitlab.com/gitlab-com/gl-infra/production/-/work_items/20914<br /><br /><small>December 1, 2025 15:45 UTC</small><br /><b>Identified</b> - We have started the rollback of the MR that is the cause to restore full operation. For further details, see https://gitlab.com/gitlab-com/gl-infra/production/-/work_items/20914<br /><br /><small>December 1, 2025 16:34 UTC</small><br /><b>Monitoring</b> - We have finished the rollback of the MR to restore full operation. For further details, see https://gitlab.com/gitlab-com/gl-infra/production/-/work_items/20914<br /><br /><small>December 1, 2025 22:21 UTC</small><br /><b>Resolved</b> - This issue has been resolved and all systems are back to fully operational. Details can be found in https://gitlab.com/gitlab-com/gl-infra/production/-/work_items/20914<br /><br />]]></description><link>https://status.io/pages/incident/5b36dc6502d06804c08349f7/692db055388d5a05cdf272cf</link><guid isPermaLink="false">692db055388d5a05cdf272cf</guid><pubDate>Mon, 01 Dec 2025 22:21:28 GMT</pubDate></item><item><title><![CDATA[Gitlab.com Pipeline failures when using inputs]]></title><description><![CDATA[<small>November 25, 2025 02:21 UTC</small><br /><b>Identified</b> - We've identified the root cause of pipeline creation failures affecting pipelines that use inputs since Nov 24, 11:00 UTC. A fix is in the process of being deployed and we're monitoring for resolution. More info here: https://gitlab.com/gitlab-org/gitlab/-/merge_requests/213976<br /><br /><small>November 25, 2025 03:07 UTC</small><br /><b>Identified</b> - We are in the process of deploying a fix for the pipeline creation issues. Our next update will follow deployment completion as we monitor the resolution.<br />More info: https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20886<br /><br /><small>November 25, 2025 06:29 UTC</small><br /><b>Identified</b> - We are currently testing a fix for the pipeline creation issues in our sandbox environment. We estimate that the fix will be deployed to the production environment in approximately three hours.<br />More info: https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20886<br /><br /><small>November 25, 2025 09:56 UTC</small><br /><b>Resolved</b> - The fix has been deployed to production. We are no longer seeing failures for pipelines that use inputs. This is now resolved. More details in: https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20886<br /><br />]]></description><link>https://status.io/pages/incident/5b36dc6502d06804c08349f7/692512a686f26705f91527a1</link><guid isPermaLink="false">692512a686f26705f91527a1</guid><pubDate>Tue, 25 Nov 2025 09:56:00 GMT</pubDate></item><item><title><![CDATA[A MacOS Runner is failing jobs]]></title><description><![CDATA[<small>November 21, 2025 11:56 UTC</small><br /><b>Investigating</b> - We've received reports that jobs that run on a specific macOS GitLab Runner (with the tag `saas-macos-large-m2pro`) have been failing with a “context deadline exceeded” error. We are in the process of investigating. As a workaround, you can switch to other runners. See https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20878 for more details<br /><br /><small>November 21, 2025 12:47 UTC</small><br /><b>Investigating</b> - Investigation is ongoing, and we're reviewing relevant runbooks for additional troubleshooting steps. See https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20878 for more details<br /><br /><small>November 21, 2025 14:32 UTC</small><br /><b>Investigating</b> - No material updates to report. We continue troubleshooting the runner's unavailability. See https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20878 for more details<br /><br /><small>November 21, 2025 16:09 UTC</small><br /><b>Investigating</b> - We continue investigating the root cause. See https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20878 for more details<br /><br /><small>November 21, 2025 16:34 UTC</small><br /><b>Investigating</b> - Latest troubleshooting results point a networking issue preventing connectivity with the affected macOS Runner. Investigation continues at gitlab.com/gitlab-com/gl-infra/production/-/issues/20878.<br /><br /><small>November 21, 2025 16:50 UTC</small><br /><b>Investigating</b> - We continue to troubleshoot network connectivity for the affected Runner, no material updates to report. Follow https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20878 for details. <br /><br /><small>November 21, 2025 17:09 UTC</small><br /><b>Investigating</b> - We have identified a misconfiguration in our Runner infrastructure's routing policies as the potential cause for this issue. Follow https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20878 for details.<br /><br /><small>November 21, 2025 17:25 UTC</small><br /><b>Investigating</b> - No material updates to share. We appreciate your patience while we continue investigating this issue, please see https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20878 for details.<br /><br /><small>November 21, 2025 17:41 UTC</small><br /><b>Identified</b> - We have identified the configuration causing network disruption with the affected Runner and we are working on fixing it. See https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20878 for details.<br /><br /><small>November 21, 2025 18:15 UTC</small><br /><b>Resolved</b> - We have completed the infrastructure restoration tasks to fix the connectivity issue with the affected Runner. Since 17:51 UTC jobs on this Runner are being processed normally. This is now resolved.<br /><br />]]></description><link>https://status.io/pages/incident/5b36dc6502d06804c08349f7/6920537eca14b604d6cb0a66</link><guid isPermaLink="false">6920537eca14b604d6cb0a66</guid><pubDate>Fri, 21 Nov 2025 18:15:42 GMT</pubDate></item><item><title><![CDATA[GitLab.com experiencing degraded performance]]></title><description><![CDATA[<small>November 20, 2025 03:24 UTC</small><br /><b>Investigating</b> - We’re seeing degraded performance on GitLab.com, investigation is underway in https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20870<br /><br /><small>November 20, 2025 03:48 UTC</small><br /><b>Identified</b> - We've identified the cause of the service degradation to be related to excessive requests. For more info see https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20870<br /><br /><small>November 20, 2025 04:18 UTC</small><br /><b>Identified</b> - We are working on mitigation of this issue. For more info see https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20870<br /><br /><small>November 20, 2025 04:33 UTC</small><br /><b>Monitoring</b> - The issue has been mitigated and we are monitoring for stability. For more info see https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20870<br /><br /><small>November 20, 2025 04:59 UTC</small><br /><b>Resolved</b> - Performance has returned to normal, and we are marking this incident as resolved.<br /><br />]]></description><link>https://status.io/pages/incident/5b36dc6502d06804c08349f7/691e89fd2091640500ee7aa2</link><guid isPermaLink="false">691e89fd2091640500ee7aa2</guid><pubDate>Thu, 20 Nov 2025 04:59:41 GMT</pubDate></item><item><title><![CDATA[GitLab.com sign in and deployments affected by upstream incident]]></title><description><![CDATA[<small>November 18, 2025 12:43 UTC</small><br /><b>Monitoring</b> - Due to an ongoing Cloudflare service incident, GitLab.com users had experienced intermittent sign-in and deployment issues. While our monitoring shows everything is back to normal, we continue monitoring the situation and will update you once Cloudflare confirms full resolution.<br /><br /><small>November 18, 2025 13:52 UTC</small><br /><b>Monitoring</b> - Cloudflare has identified the cause of the incident and is implementing a fix. We're monitoring for full resolution and will update as soon as the fix progresses.<br /><br /><small>November 18, 2025 16:16 UTC</small><br /><b>Monitoring</b> - GitLab services remain fully operational. We will continue to monitor the incident until Cloudflare finishes recovery.<br /><br /><small>November 18, 2025 19:12 UTC</small><br /><b>Resolved</b> - The Cloudflare service incident affecting GitLab.com has been fully resolved. GitLab.com services are fully operational. <br /><br />]]></description><link>https://status.io/pages/incident/5b36dc6502d06804c08349f7/691c69e0e55a8105f149573c</link><guid isPermaLink="false">691c69e0e55a8105f149573c</guid><pubDate>Tue, 18 Nov 2025 19:12:05 GMT</pubDate></item><item><title><![CDATA[Mac OS runners can't create cache after upgrade]]></title><description><![CDATA[<small>November 14, 2025 04:51 UTC</small><br /><b>Investigating</b> - We have received reports that some MacOS GitLab Runners have been unable to create CI caches following a version update earlier today. We are in the process of rolling back the update. See https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20841 for more details<br /><br /><small>November 14, 2025 05:28 UTC</small><br /><b>Monitoring</b> - The affected MacOS Runners have been rolled back to a previous version and they have resumed creating CI caches. We will continue to monitor the Runners to ensure the matter is resolved. Further info: https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20841<br /><br /><small>November 14, 2025 07:55 UTC</small><br /><b>Resolved</b> - We have received no further reports of MacOS Runners failing to create CI caches so this incident is being marked as resolved. For more info see: https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20841<br /><br />]]></description><link>https://status.io/pages/incident/5b36dc6502d06804c08349f7/6916b5510a71c405ab9d12a9</link><guid isPermaLink="false">6916b5510a71c405ab9d12a9</guid><pubDate>Fri, 14 Nov 2025 07:55:55 GMT</pubDate></item><item><title><![CDATA[Docker API version mismatch resulting in blocked deployments]]></title><description><![CDATA[<small>November 11, 2025 14:08 UTC</small><br /><b>Investigating</b> - We're seeing errors with blocked deployments due to a mismatch in API versions of Docker.<br /><br />More information about the incident can be found here: https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20827<br /><br /><small>November 11, 2025 14:26 UTC</small><br /><b>Investigating</b> - We're continuing to investigate blocked deployments due to a mismatch in API versions of Docker.<br /><br />More information about the incident can be found here: https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20827<br /><br /><small>November 11, 2025 14:38 UTC</small><br /><b>Investigating</b> - We're still investigating blocked deployments due to a mismatch in API versions of Docker.<br /><br />More information about the incident can be found here: https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20827<br /><br /><small>November 11, 2025 15:03 UTC</small><br /><b>Investigating</b> - We're still investigating blocked deployments due to a mismatch in API versions of Docker.<br /><br />More information about the incident can be found here: https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20827<br /><br /><small>November 11, 2025 15:23 UTC</small><br /><b>Investigating</b> - We're still investigating blocked deployments due to a mismatch in API versions of Docker.<br /><br />More information about the incident can be found here: https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20827<br /><br /><small>November 11, 2025 15:38 UTC</small><br /><b>Investigating</b> - We're still investigating blocked deployments due to a mismatch in API versions of Docker.<br /><br />More information about the incident can be found here: https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20827<br /><br /><small>November 11, 2025 16:04 UTC</small><br /><b>Investigating</b> - We're still investigating blocked deployments due to a mismatch in API versions of Docker.<br /><br />More information about the incident can be found here: https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20827<br /><br /><small>November 11, 2025 16:22 UTC</small><br /><b>Investigating</b> - We’re continuing to investigate the blocked deployments, which appear to be caused by a mismatch in Docker API versions. More details are available here: gitlab.com/gitlab-com/gl-infra/production/-/issues/20827<br /><br /><small>November 11, 2025 16:42 UTC</small><br /><b>Investigating</b> - Investigation is ongoing into deployment failures related to a Docker API version mismatch. Please see the incident issue for more information: gitlab.com/gitlab-com/gl-infra/production/-/issues/20827<br /><br /><small>November 11, 2025 17:03 UTC</small><br /><b>Investigating</b> - Our team is still investigating deployment issues that appear linked to a mismatch between Docker API versions. Please see the incident issue for more information: gitlab.com/gitlab-com/gl-infra/production/-/issues/20827<br /><br /><small>November 11, 2025 17:25 UTC</small><br /><b>Investigating</b> - We're still investigating blocked deployments due to a mismatch in API versions of Docker. More information about the incident can be found here: gitlab.com/gitlab-com/gl-infra/production/-/issues/20827<br /><br /><small>November 11, 2025 18:30 UTC</small><br /><b>Investigating</b> - We're still investigating blocked deployments due to a mismatch in API versions of Docker. More information about the incident can be found here: gitlab.com/gitlab-com/gl-infra/production/-/issues/20827<br /><br /><small>November 11, 2025 18:59 UTC</small><br /><b>Investigating</b> - Our team is still investigating deployment issues linked to a mismatch between Docker API versions. Please see the incident issue for more information: gitlab.com/gitlab-com/gl-infra/production/-/issues/20827<br /><br /><small>November 11, 2025 19:14 UTC</small><br /><b>Investigating</b> - Investigation is ongoing into deployment failures related to a Docker API version mismatch. Please see the incident issue for more information: gitlab.com/gitlab-com/gl-infra/production/-/issues/20827<br /><br /><small>November 11, 2025 19:47 UTC</small><br /><b>Investigating</b> - We're still investigating blocked deployments due to a mismatch in API versions of Docker. More information about the incident can be found here: gitlab.com/gitlab-com/gl-infra/production/-/issues/20827<br /><br /><small>November 11, 2025 20:13 UTC</small><br /><b>Investigating</b> - Investigation is ongoing into blocked deployments caused by a mismatch in Docker API versions. More details can be found here: gitlab.com/gitlab-com/gl-infra/production/-/issues/20827<br /><br /><small>November 11, 2025 20:27 UTC</small><br /><b>Identified</b> - We've identified that recent pipeline failures were caused by an update to the latest Docker (DinD) image. For workarounds and details, please see the production issue: gitlab.com/gitlab-com/gl-infra/production/-/issues/20827<br /><br /><small>November 11, 2025 21:41 UTC</small><br /><b>Identified</b> - We've identified that the API mismatch is a result of the Docker v29 release, which requires API v1.44+ (Docker v25.0+). For workarounds and details, please see the production issue: https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20827<br /><br /><small>November 12, 2025 16:05 UTC</small><br /><b>Resolved</b> - It was determined that no further corrective action is required from an engineering standpoint. As a result, we're resolving the incident in favor of the two workarounds mentioned in the production issue here: https://gitlab.com/gitlab-com/gl-infra/production/-/issues/20827#note_2882208465.<br /><br />]]></description><link>https://status.io/pages/incident/5b36dc6502d06804c08349f7/6913437876169705d96b0c2c</link><guid isPermaLink="false">6913437876169705d96b0c2c</guid><pubDate>Wed, 12 Nov 2025 16:05:46 GMT</pubDate></item></channel></rss>
